<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my board with vanilla js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <main>
        <h1>my board</h1>
        <section class="form__container--post">
          <form action="" method="get" class="form post">
            <div class="form__input--wrapper">
              <div class="form__input--name">
                <label for="postAuther">작성자</label>
                <input
                  type="text"
                  name="post"
                  id="postAuther"
                  required
                  placeholder="작성자"
                />
              </div>
              <div class="form__input--title">
                <label for="postTitle">제목</label>
                <input
                  type="text"
                  name="post"
                  id="postTitle"
                  required
                  placeholder="제목"
                />
              </div>
              <div class="form__input--content">
                <label for="postContent">내용</label>
                <textarea
                  name="post"
                  id="postContent"
                  required
                  placeholder="내용을 입력해주세요"
                ></textarea>
              </div>
            </div>
            <div class="form__submit">
              <input type="submit" value="submit" />
            </div>
          </form>
        </section>
        <section class="posts__wrapper">
          <ul class="posts__container">
            <li class="post__container">
              <div class="post__content--top">
                <div class="post__avatar--wrapper">
                  <img
                    class="post__avatar--image"
                    src="http://dummyimage.com/205x100.png/ff4444/ffffff"
                    alt="avatar of author"
                  />
                </div>
                <div class="post__title--wrapper">
                  <div class="post__title">
                    <h2>제목이 들어올 영역</h2>
                    <span class="replies__count">[00]</span>
                  </div>
                  <div class="post__information">
                    작성자명 | 0000-00-00 AM 00:00
                  </div>
                </div>
              </div>
              <div class="post__content">본문이 들어올 곳</div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
